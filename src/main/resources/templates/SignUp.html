<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="userPage/css/bootstrap.min.css">
    <script src="userPage/js/bootstrap.min.js"></script>
</head>
<body>
    <form class="form-horizontal" action="/index" method="post">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-5">
                <input name="userName" type="text" class="form-control" id="userName" placeholder="userName" th:value="${userName}">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-5">
                <input name="password" type="password" class="form-control" id="password" placeholder="password" th:value="${password}">
            </div>
        </div>
        <div class="form-group">
            <label for="SteamID" class="col-sm-2 control-label">SteamID</label>
            <div class="col-sm-5">
                <input name="SteamID" type="text" class="form-control" id="SteamID" placeholder="SteamID" th:value="${SteamID}">
            </div>
        </div>
        <div class="form-group">
            <label for="SteamUrl" class="col-sm-2 control-label">SteamUrl</label>
            <div class="col-sm-5">
                <input name="SteamUrl" type="text" class="form-control" id="SteamUrl" placeholder="SteamUrl" th:value="${SteamUrl}">
            </div>
        </div>

        <div class="container-fluid main ">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                         th:text="${error}"
                         th:if="${error != null}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="btn btn-success btn-publish ">
                        注册
                    </button>
                </div>
            </div>
        </div>
    </form>



</body>
</html>
