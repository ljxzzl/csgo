<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form class="form-horizontal" action="/SignIn" method="post">
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-5">
            <input name="userName" type="text" class="form-control" id="userName" placeholder="userName" th:value="${userName}">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-5">
            <input name="password" type="password" class="form-control" id="password" placeholder="password" th:value="${password}">
        </div>
    </div>



    <div class="container-fluid main " >
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                     th:text="${error}"
                     th:if="${error != null}">

                </div>
                <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                     th:text="${msg}"
                    >

                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <button type="submit" class="btn btn-success btn-publish ">
                     登录
                </button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
