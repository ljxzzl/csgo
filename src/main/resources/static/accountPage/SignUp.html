<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>csgo饰品交易后台管理系统 </title>

<body class="align">
<div class="site__container">
    <div class="grid__container">
        <img class="logo" src="images/logo.svg" />
        <form _lpchecked="1" accept-charset="UTF-8"  class="form form--login" action="/SignUpAdmin" method="post">
            <div class="form__field">
                <input id="account" autofocus="true" class="form__input"  placeholder="账号" required="" type="text" th:value="${account}" name="account"/>
            </div>
            <div  class="form__field">
                <input id="password"autocomplete="off" class="form__input"  placeholder="密码" required="" type="password" th:value="${password}" name="password"/>
            </div>
            <div id="logintest" class="form__field">
                <button type="submit" href="login.html">注 册</button>
            </div>
        </form>


        <p class="text--center"><a href="">csgo饰品交易后台管理系统</a></p>
    </div>
</div>
